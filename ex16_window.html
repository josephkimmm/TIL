<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        
    </style>
</head>
<body>
    <!-- ex16_window.html -->
    <h1>window 객체</h1>

    <form name="form1">
        <fieldset>
            <legend>창 제어하기</legend>
            <input type="button" value="자식창 띄우기" name="btn1">
            <input type="button" value="자식창 닫기" name="btn2">
        </fieldset>
        <fieldset>
            <legend>자식창의 자원에 접근하기</legend>
            <input type="button" value="자식창에 있는 텍스트 박스에 접근하기" name="btn3">
            <hr>
            <input type="text" name="txt1">
        </fieldset>
    </form>

    <script>
        var btn1 = window.document.form1.btn1;
        var btn2 = window.document.form1.btn2;
        var btn3 = window.document.form1.btn3;
        var txt1 = window.document.form1.txt1;

        btn1.onclick = m1;
        btn2.onclick = m2;
        btn3.onclick = m3;

        var child;

        function m1() {
            // window.open('ex15_attribute.html', '', '');
            //name은 자식을 통제하기위한 역할 -> 자식을 하나만 만들겠다는 의도
            //name이 없으면 자식 구분X
            // window.open('https://naver.com', 'child', '');
            child = window.open('ex16_child.html', 'child', 'width=500, height=300,left=300, top=0');
            console.log(child);//Window객체
        }
        function m2() {
            // window.close();// 부모의 창만 닫힘
            child.close();// 자식의 창만 닫힘힘
        }
        function m3() {
            //부모창 > 자식창 접근 + 자원을 제어하기
            // 자식이 가지고 있는 텍스트 박스 = txt1.value;
            child.document.form1.txt1.value = txt1.value;
        }

        // window.open('ex16_child.html', 'child', 'width=500, height=400,left=300, top=0');

    </script>
</body>
</html>
