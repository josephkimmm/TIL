<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        
    </style>
</head>
<body>
    <!-- ex09_date.html -->
    <script>
        // 현재 시각
        var now = new Date(); //new 생성자함수();내장 객체
        console.log(now);
        console.log(now.toString());
        console.log(typeof now);
        //Date(X) > object(O)

        //요소 추출
        //- c.get(Calendar.상수)
        console.log(now.getYear());//24
        console.log(now.getFullYear());//2025
        console.log(now.getMonth());//1
        //1(2월) 0부터 시작
        //0부터 시작하는 이유
        //일: 1~31, 월 0~11, 시 0~23, 요일(0~6)
        //숫자가 아니기 때문 -> 배열로 사용
        //배열의 인덱스임.
        console.log(now.getDate());//20
        console.log(now.getDay());//4
        console.log(now.getHours());//15
        console.log(now.getMinutes());//18
        console.log(now.getSeconds());//31
        console.log(now.getMilliseconds());//410
        console.log(now.getTime());//1740032311410ms

        //출력 > %tF, $tT, %tA
        console.log(now.toString());//Thu Feb 20 2025 15:26:54 GMT+0900 (GMT+09:00)
        console.log(now.toLocaleString()); //2025. 2. 20. 오후 3:26:54
        console.log(now.toDateString());//Thu Feb 20 2025
        console.log(now.toTimeString());//15:28:19 GMT+0900 (GMT+09:00)
        console.log(now.toLocaleDateString());//2025. 2. 20.
        console.log(now.toLocaleTimeString());//오후 3:28:19

        //특정 시각 만들기
        var christmas = new Date();

        christmas.setFullYear(2025);
        christmas.setMonth(11);
        christmas.setDate(25);
        christmas.setHours(18);
        christmas.setMinutes(0);
        christmas.setSeconds(0);

        console.log(christmas);

        var birthday = new Date(1995, 1, 20, 12, 30, 0);

        console.log(birthday);

        //연산
        //시각 - 시각 = 시간
        console.log(christmas - now);//SQL(일) 26619828001ms(유닉스타임)
        console.log((christmas - now) / 1000 / 60/ 60 /24);//SQL(일) 26619828001ms(유닉스타임) -> 약 308일
        
        //시각 + 시간 = 시각
        //시각- 시간 = 시각
        now.setTime(getTime() + (100 * 24 * 60 * 60 * 1000));
        console.log(now.toLocaleDateString());

    </script>
</body>
</html>
