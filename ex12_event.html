<!DOCTYPE html>
<html lang="ko">

<body>
    
    <!-- ex12_event.html -->
    <h1>Event</h1>
    
    <form name="form1">
        <input type="text" name="txt1">
        <input type="button" value="버튼1" name="btn1" onclick="window.document.form1.txt1.value = new Date();">
        <input type="button" value="버튼2" name="btn2" onclick="m2()">
        <input type="button" value="버튼3" name="btn3">
    </form>
    <script>
    function m2() {
        window.document.form1.txt1.value = new Date();
    }

    window.document.form1.btn3.onclick = m3;// m3()가 아님
    //브라우저가 오다가 버튼을 발견하고 클릭이라는 이벤트 발생시 m3를
    //호출하기위해 사용용

    function m3() {
        window.document.form1.txt1.value = new Date();
    }

    </script>
</body>
