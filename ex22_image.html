<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">

<body>
    <!-- ex21_link.html -->
    <h1>이미지</h1>

    <input type="button" value="버튼" name="btn1">
    <hr>
    <img src="images/cat01.jpg" name="cat1">

    <hr>
    <img src="images/cat02.jpg" name="cat2">

    <hr>
    <img src="images/switch_on.png" name="sw1">

    <hr>
    <img src="images/rect_icon01.png" name="icon1">

    <hr>
    <img src="images/dog01.png" name="dog1">

    <hr>
    <img src="images/0.png" name="number">
    
    <script>
        document.all['btn1'].onclick = m1;
        
        function m1() {
            // document.images[0];
            // document.images['cat1'].width = 500;
            document.images['cat1'].src = 'images/cat02.jpg';
        }

        document.images['cat2'].onmouseover = m2;
        document.images['cat2'].onmouseout = m3;

        //롤오버 효과
        function m2() {
            document.images['cat2'].src = 'images/cat03.jpg';
        }
        function m3() {
            document.images['cat2'].src = 'images/cat02.jpg';
        }

        
        document.images['sw1'].onclick = m4;
        function m4() {
            //토글 버튼
            //http://192.168.10.51:5500/Java-Html/ClientTest/src/main/webapp/JavaScript/images/switch_on.png
            // alert(document.images['sw1'].src.endsWith('switch_on.png'));

            if (document.images['sw1'].src.endsWith('switch_on.png')) {
                document.images['sw1'].src = 'images/switch_off.png';
                document.body.bgColor = 'black';
            } else {
                document.images['sw1'].src = 'images/switch_on.png';
                document.body.bgColor = 'white';
            }
        }

        var n = 1;

        document.images['icon1'].onclick = m5;

        function m5() {
            n++; //이미지 파일명
            if (n > 18) {
                // return; //
                n = 1; //loop
            }
            document.images['icon1'].src = 'images/rect_icon' + (n + '').padStart(2, '0') + '.png';
        }

        var no = 1;

        window.onkeydown = m6;
        function m6() {
            if (event.keyCode == 39) {
                //오른쪽 > 다음 이미지
                no++;
                if (no > 5) {
                    alert('마지막 이미지입니다.');
                    no--;
                }
               
            } else if (event.keyCode == 37) {
                //왼쪽 > 이전 이미지
                no--;
                alert('처음 이미지입니다.');
                no++;
            }

            document.images['dog1'].src = 'images/dog0' + no + '.jpg';
        }

        window.document = m7;
        function m7() {
            //숫자키 > 이미지 출력
            //- 상단 숫자키 != 키패드 숫자키
            // alert(event.key);

            if (parseInt(event.key)) >= && parseInt(event.key) <= 9) {
                
            }

            document.images['number'].src = 'images/' + event.key +'.png';
        }
    </script>
</body>
</html>
