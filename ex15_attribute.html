<body>
    <!-- ex15_attribute.html -->

    <h1>자바스크립트로 태그의 속성을 제어하기기</h1>

    <form name="form1">
        <input type="text" name="txt1">
        <input type="button" value="끄기" name="btn1">
    </form>

    <script>
        var txt1 = window.document.form1.txt1;
        var btn1 = window.document.form1.btn1;

        btn1.onclick = m1;

        function m1() {
            //대부분의 속성(프로퍼티)은 getter/setter 모두 지원함
            // alert(txt1.value);   
            // txt1.value = '안녕하세요';

            // txt1.size++;
            // txt1.maxLength = 5;
            // txt1.readOnly = true;

            // txt1.type = 'radio';// 이런 행동은 되도록 금지
            // txt1.name = 'txt2'; //절대 금지!!

            // alert(window.document.body.bgColor);

            // window.document.body.bgColor = 'gold';

            //버튼 1개로 > On/Off > 토글 버튼(Toggle Button)
            if (window.document.body.bgColor != 'black') {
                window.document.body.bgColor == 'black';
                btn1.value = '켜기';
            } else {
                window.document.body.bgColor = 'white';
                btn1.value = '끄기';
            }
        }
    </script>
</body>
